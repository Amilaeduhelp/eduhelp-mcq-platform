<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Signup</title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 15px;
    }
    
    .container {
      background-color: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 400px;
    }
    
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-weight: 600;
    }
    
    .input-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #555;
    }
    
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      margin: 6px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.2s;
    }
    
    input:focus {
      outline: none;
      border-color: #4caf50;
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
    }
    
    button {
      width: 100%;
      padding: 14px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    button:active {
      transform: translateY(1px);
    }
    
    .login-link {
      text-align: center;
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }
    
    .login-button {
      background-color: #2196F3;
      margin-top: 8px;
    }
    
    .login-button:hover {
      background-color: #0b7dda;
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }
    
    .divider-line {
      flex-grow: 1;
      height: 1px;
      background-color: #eee;
    }
    
    .divider-text {
      padding: 0 15px;
      color: #777;
      font-size: 14px;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      
      input[type="email"],
      input[type="password"] {
        font-size: 16px; /* Prevents iOS zoom on focus */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required autocomplete="email">
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" required autocomplete="new-password">
      </div>
      <button type="submit">Sign Up</button>
    </form>
    
    <div class="divider">
      <div class="divider-line"></div>
      <div class="divider-text">or</div>
      <div class="divider-line"></div>
    </div>
    
    <div class="login-link">
      <p>Already have an account?</p>
      <a href="login.html"><button type="button" class="login-button">Log In</button></a>
    </div>
  </div>

  <script>
    // Form submission with redirect to login page
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (email && password) {
        // In a real app, you would send this data to your server
        alert('Account created successfully! Redirecting to login page...');
        
        // Redirect to login.html after successful signup
        setTimeout(function() {
          window.location.href = 'login.html';
        }, 1000); // Redirect after 1 second delay to show the alert
      }
    });
    
    // Fix for iOS 100vh issue
    const appHeight = () => {
      const doc = document.documentElement;
      doc.style.setProperty('--app-height', `${window.innerHeight}px`);
    }
    window.addEventListener('resize', appHeight);
    appHeight();
  </script>
</body>
</html>
